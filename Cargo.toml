[package]
name = "yurtur-top"
authors = ["akorchyn <artur.yurii.korchynskyi@gmail.com>"]
version = "0.1.0"
repository = "https://github.com/akorchyn/yurtur-top"
edition = "2021"

[dependencies]
dioxus = "0.4"
dioxus-web = "0.4"
dioxus-free-icons = { version = "0.7", default-features = false, features = [
    "font-awesome-brands",
] }
chrono = "0.4"

# for canvas
web-sys = { version = "0.3", features = [
    'CanvasRenderingContext2d',
    'Document',
    'Element',
    'HtmlCanvasElement',
    'Window',
    'EventTarget',
    'ImageData',
    'ImageBitmap',
    'HtmlImageElement',
    'console',
] }
wasm-bindgen = "0.2"
async-std = "1.12.0"
js-sys = "0.3"
image = "0.24"

[features]
default = []

[profile.release]
# Configure release to optimize for size
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
